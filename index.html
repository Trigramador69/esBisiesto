  <body>

      <label for="anio">Introduzca un a単o:</label>
      <input type="number" id="anio" />
      <input type="submit" value="Verificar" id="verificar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module">
      import esBisiesto from "./src/esBisiesto.js";

      document.getElementById("bisiesto-form").addEventListener("submit", function(event) {

        const anio = document.getElementById("anio").value;
        const resultado = esBisiesto(parseInt(anio, 10));

        document.getElementById("resultado-div").textContent = resultado
          ? `El a単o ${anio} es bisiesto.`
          : `El a単o ${anio} no es bisiesto.`;
      });
    </script>
  </body>
</html>
